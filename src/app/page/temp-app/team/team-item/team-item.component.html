<div class="flex flex-col">
    <img
        class="h-24 shadow-sm shadow-gray-400 self-center"
        [src]="imgPath"
        alt="bio-picture"
    />
    <div class="pt-4 self-center">
        <span class="text-blue-700 text-lg">{{
            teamMemberTranslateId | g2spTranslate
        }}</span>
    </div>

    <ul [@fadeIn]="animationState" style="opacity: 0">
        <ng-container *ngFor="let topChapter of bioChaptersTranslateId">
            <li class="text-gray-600 text-justify pt-2">
                {{ topChapter | g2spTranslate }}
            </li>
        </ng-container>
    </ul>

    <div class="mt-12">
        <mat-divider></mat-divider>
    </div>
</div>
