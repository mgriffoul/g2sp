<div class="flex justify-center items-center flex-col w-[75vw] px-24">
    <div class="mt-8 w-full">
        <g2sp-page-header iconPath="assets/secu5croped.jpg"></g2sp-page-header>
    </div>

    <div class="w-full px-24 mt-12 pb-24">
        <g2sp-services-section [sectionTitle]="'POURQUOI ?'">
            <ng-container *ngFor="let section of whySections">
                <div class="flex flex-col">
                    <div *ngIf="section.iconName" class="text-center">
                        <mat-icon class="mt-16 text-blue-700 scale-[300%]">{{
                            section.iconName
                        }}</mat-icon>
                    </div>
                    <div class="w-72 p-8 text-center">
                        {{ section.description }}
                    </div>
                </div>
            </ng-container>
        </g2sp-services-section>
    </div>

    <div class="w-full mt-32">
        <mat-divider class="w-full"></mat-divider>
    </div>

    <div class="w-full px-24 mt-12 pb-24">
        <g2sp-services-section [sectionTitle]="'SIMPLE'">
            <ng-container *ngFor="let section of simpleSections">
                <div class="flex flex-col">
                    <div class="w-72 p-8 text-center">
                        {{ section.description }}
                    </div>
                </div>
            </ng-container>
        </g2sp-services-section>
    </div>
    <mat-divider class="w-full"></mat-divider>
</div>
