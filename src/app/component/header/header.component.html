<mat-toolbar class="px-4 py-2 shadow-gray-50 shadow-sm">
    <div>
        <img
            (click)="handleClickLogo()"
            [src]="'assets/logo.svg'"
            class="h-10 w-full"
            alt="logo"
        />
    </div>
    <nav class="flex-1 flex items-center justify-normal h-12">
        <g2sp-header-item
            [categoryName]="PageId.SERVICES"
            class="h-14"
            [ngClass]="{
                'border-b-2 border-blue-500 transition duration-200':
                    isSelected('SERVICES')
            }"
            [isSelected]="true"
            (categoryClicked)="onClickCategory($event)"
        />
        <g2sp-header-item
            [categoryName]="PageId.TEAM"
            class="h-14"
            [ngClass]="{
                'border-b-2 border-blue-500 transition duration-200':
                    isSelected('TEAM')
            }"
            (categoryClicked)="onClickCategory($event)"
        />
        <g2sp-header-item
            [categoryName]="PageId.CONTACT"
            class="h-14"
            [ngClass]="{
                'border-b-2 border-blue-500 transition duration-200':
                    isSelected('CONTACT')
            }"
            (categoryClicked)="onClickCategory($event)"
        />
    </nav>
</mat-toolbar>
