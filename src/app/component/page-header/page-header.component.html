<div id="g2sp-header" class="flex flex-col justify-center relative h-screen">
    <img
        [src]="iconPath"
        alt="sécurité"
        class="absolute inset-0 w-full h-[100dvh] object-cover shadow-sm shadow-gray-200"
    />

    <span
        class="z-10 font-bold text-4xl text-white absolute top-10 left-6 sm:left-64 whitespace-break-spaces"
    >
        <div>Prenez un temps d’avance</div>
        <div>sur le prochain événement cyber-disruptif</div>
    </span>
    <div class="w-full flex justify-center relative -bottom-[35dvh] opacity-50">
        <button
            (click)="handleExpandMoreClick()"
            mat-fab
            color="ter"
            class="text-white scale-[1.2]"
        >
            <mat-icon class="scale-[2.2]"> expand_more </mat-icon>
        </button>
    </div>
</div>
